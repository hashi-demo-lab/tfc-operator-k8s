apiVersion: app.terraform.io/v1alpha2
kind: Workspace
metadata:
  name: ws-module-vpc-eks-cluster
spec:
  name: ws-module-vpc-eks-cluster
  organization: hashi-demos-apj # replace with your org name
  token:
    secretKeyRef:
      name: tfc-operator
      key: token
  description: Workspace created using k8s operator
  applyMethod: auto
  executionMode: remote
  terraformVariables:
    - name: region
      hcl: false
      value: "ap-southeast-2"
    - name: cluster_name
      hcl: false
      value: "eks-cluster"
    - name: private_subnets
      hcl: false
      value: "[]"
    - name: vpc_id
      hcl: false
      value: "vpc_id"