apiVersion: app.terraform.io/v1alpha2
kind: Module
metadata:
  name: module-eks-addon
spec:
  module:
    source: github.com/hashi-demo-lab/tfc-operator-k8s//terraform-aws-eks-addon
  name: module-eks-addon
  organization: hashi-demos-apj
  outputs:
  - name: aws_load_balancer_controller
  - name: argo_workflows
  token:
    secretKeyRef:
      key: token
      name: tfc-operator
  variables:
  - name: region
  - name: cluster_name
  - name: vpc_id
  - name: cluster_endpoint
  - name: cluster_version
  - name: oidc_provider_arn
  - name: cluster_certificate_authority_data
  workspace:
    name: ws-module-eks-addon
---
apiVersion: app.terraform.io/v1alpha2
kind: Workspace
metadata:
  name: ws-module-eks-addon
spec:
  applyMethod: auto
  description: Workspace created using k8s operator
  executionMode: remote
  name: ws-module-eks-addon
  organization: hashi-demos-apj
  terraformVariables:
  - hcl: false
    name: region
    value: ap-southeast-2
  - hcl: false
    name: cluster_name
    valueFrom:
      configMapKeyRef:
        key: cluster_name
        name: ws-module-eks-cluster-fargate-outputs
  - hcl: false
    name: vpc_id
    valueFrom:
      configMapKeyRef:
        key: vpc_id
        name: ws-module-vpc-eks-cluster-outputs
  - hcl: false
    name: cluster_endpoint
    valueFrom:
      configMapKeyRef:
        key: cluster_endpoint
        name: ws-module-eks-cluster-fargate-outputs
  - hcl: false
    name: cluster_version
    valueFrom:
      configMapKeyRef:
        key: cluster_version
        name: ws-module-eks-cluster-fargate-outputs
  - name: oidc_provider_arn
    valueFrom:
      configMapKeyRef:
        key: oidc_provider_arn
        name: ws-module-eks-cluster-fargate-outputs
  - name: cluster_certificate_authority_data
    valueFrom:
      configMapKeyRef:
        key: cluster_certificate_authority_data
        name: ws-module-eks-cluster-fargate-outputs
  token:
    secretKeyRef:
      key: token
      name: tfc-operator
